<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - JC's Website</title>
    <link href="/webpage/style/main.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1><a href="/">JC's Website</a></h1>
        <p>
            <a href="/webpage/about/about-content.html">About</a> |
            <a href="/webpage/indexes/index-projects.html">Projects</a> |
            <a href="/webpage/indexes/index-papers.html">Papers</a> |
            <a href="/webpage/indexes/index-blog.html">Blog</a> |
            <a href="/webpage/indexes/index-haikuesque.html">Haikuesque</a>
        </p>
    </header>
    <main>
        <article>
            <h1>{{ title }}</h1>
            <div class="post-metadata">
                <time datetime="{{ date }}">{{ date }}</time>
                {% if tags %}
                <span class="post-tags">
                    Tags: {{ tags }}
                </span>
                {% endif %}
            </div>
            {{ content }}
        </article>
    </main>
</body>
</html>
