
    <!DOCTYPE html>

    <head>

        <title></title>
        <style>
        body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

header {
    text-align: center;
    border-bottom: 1px solid #ccc;
    padding-bottom: 20px;
    margin-bottom: 20px;
}

header h1 {
    margin-bottom: 10px;
}

header p {
    font-size: 1.2em;
}

h1, h2 {
    color: #444;
}

a {
    color: #0066cc;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.tile-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.tile {
    border: 1px solid #ddd;
    padding: 15px;
    width: calc(33.333% - 20px);
    box-sizing: border-box;
}

.tile img {
    max-width: 100%;
    height: auto;
}

@media (max-width: 768px) {
    .tile {
        width: calc(50% - 20px);
    }
}

@media (max-width: 480px) {
    .tile {
        width: 100%;
    }
}

main {
    padding-top: 20px;
}

h1 a {
    color: inherit;
    text-decoration: none;
}

h1 a:hover {
    text-decoration: underline;
}

        </style>
    </head>
